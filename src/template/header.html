<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <picture>
        <source srcset="images/logo_desktop.svg" media="(min-width: 768px)">
        <img srcset="images/logo_mobile.svg" alt="DiGift">
      </picture>
    </div>
    <div class="cta">
      <div class="cta__top">
        <div class="cta__top-image">
          <picture>
            <source srcset="images/cta/phone.webp" media="(min-width: 976px)" type="image/webp">
            <source srcset="images/cta/phone.png" media="(min-width: 976px)">
            <img src="" alt="Изображение">
          </picture>
        </div>
      </div>
      <div class="cta__bottom">
        <a class="cta__button" href="#">
          <span>Выбрать карту</span>
          <img src="images/icons/cart.svg" alt="">
        </a>
        <p class="cta__text">Отправь подарок близким прямо сейчас! Цены от 300 рублей.</p>
      </div>
    </div>
  </div>
</header>
